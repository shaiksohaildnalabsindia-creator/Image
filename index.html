<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Parcel Image</title>
</head>
<body>
<h2>Upload Parcel Image</h2>

<label>Select Tracking Number:</label>
<input type="text" id="tracking" placeholder="Enter tracking number">

<br><br>
<input type="file" id="imageInput" accept="image/*" capture="environment">

<br><br>
<img id="preview" style="max-width:300px; display:none;"><br>

<button id="uploadBtn">Upload</button>

<p id="status"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyuXNrbCm0l6_2LhN6adU7C9B7A8hC8iD9HI0AcMeDx1CGN_ZWHWjpD9grWKRuXRs_EaA/exec"; // Replace with your web app URL

let imageBase64 = "";
const preview = document.getElementById("preview");

document.getElementById("imageInput").addEventListener("change", function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    imageBase64 = e.target.result;
    preview.src = imageBase64;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);
});

document.getElementById("uploadBtn").addEventListener("click", async function() {
  const tracking = document.getElementById("tracking").value.trim();
  const status = document.getElementById("status");

  if (!tracking || !imageBase64) {
    alert("Enter tracking number and select an image");
    return;
  }

  status.textContent = "Uploading...";

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify({ tracking: tracking, image: imageBase64 }),
      headers: { "Content-Type": "application/json" }
    });

    const data = await res.json();
    if (data.status === "success") {
      status.textContent = "✅ Upload successful";
      preview.style.display = "none";
      document.getElementById("tracking").value = "";
      imageBase64 = "";
    } else {
      status.textContent = "❌ Upload failed: " + data.message;
    }

  } catch (err) {
    console.error(err);
    status.textContent = "❌ Upload error";
  }
});
</script>
</body>
</html>
